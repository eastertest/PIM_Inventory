{% extends "prod_inventory_app/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center">Reset Password</h1><br>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>Enter your email</p>
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-secondary btn" value="Reset password">
    </form>
</div>
{% endblock %}
