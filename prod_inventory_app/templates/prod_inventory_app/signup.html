{% extends 'prod_inventory_app\base.html' %}

{% block content %}
<br>

<div class="container">
    <h1 class="text-center">Sign up</h1><br>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <input type="submit" class="btn btn-secondary" value="Sign up">
    </form>
</div>
{% endblock %}
