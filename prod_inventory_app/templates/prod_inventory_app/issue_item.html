{% extends 'prod_inventory_app/base.html'%}
{% load crispy_forms_tags%}
{% load static %}
{% block content%}
<br/>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
      <h5{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h5>
        {% endfor %}
    </ul>
{% endif %}

<div class="container">
  <form method="POST" action = "">
    <h1 class = "text-center">SALES FORM</h1><br>
    <h1>{{product}}</h1>
    {% csrf_token %}
    {{sales_form | crispy}}
    <input type = "submit" class="btn btn-secondary btn"type="button">
  </form>
</div>
{% endblock %}
