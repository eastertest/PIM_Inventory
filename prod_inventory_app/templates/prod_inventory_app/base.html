{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>PIM INVENTORY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha256-T/zFmO5s/0aSwc6ics2KLxlfbewyRz6UNw1s3Ppf5gE=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha256-7dA7lq5P94hkBsWdff7qobYkp9ope/L5LQy2t/ljPLo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'prod_inventory_app/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home'%}">PIM Inventory</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'home' %}"><i class="fa fa-home"></i> Home </a>
            <a class="nav-item nav-link" href="{% url 'all_sales' %}"><i class="fa fa-tags"></i> Sales</a>
            <a class="nav-item nav-link" href="{% url 'add_product' %}"><i class="fa fa-plus"></i> Add Items</a>
            <a class="nav-item nav-link" href="{% url 'stock' %}"><i class="fa fa-line-chart"></i> All Stock</a>
            <a class="nav-item nav-link" href="{% url 'reports' %}"><i class="fa fa-envelope"></i> Reports</a>
            {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user"></i> Welcome, {{request.user.first_name}} <b class="caret"></b>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right position-absolute" aria-labelledby="navbarDropdown">
                        {% if user.is_staff %}
                            <a class="dropdown-item" href="/admin"><i class="fa fa-id-badge"></i> Admin</a>
                        {% endif %}
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
                    </div>
                </li>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
            {% endif %}
        </div>

    </div>
</nav>

{% block content%}
{% endblock%}

</body>
</html>
